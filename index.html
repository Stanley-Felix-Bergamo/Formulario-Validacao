<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Modulo 7</title>
</head>

<body>

    <div class="container">
        <h2>Exercicio Módulo 7</h2>
        <p>Para ter uma mensagem de sucesso,o segundo campo <br> precisa ter um número maior que o primeiro.</p>
        <form id="form-validar">
            <input id="campo-a" type="number" required placeholder="Digite o primeiro numero">
            <input id="campo-b" type="number" required placeholder="Digite o segundo numero">
            <button id="botao">Validar</button>
            <p class="mensagem"></p> 
        </form>
    </div>
    <script src="./main.js"></script>
</body>
